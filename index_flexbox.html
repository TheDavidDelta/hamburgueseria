<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hamburguesería</title>
    <link rel="shortcut icon" href="./iconos/icon.ico">
    <link rel="icon" type="image/png" href="./iconos/icon.png">
    <link rel="stylesheet" href="index_flexbox.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="main">
        <h1>Hamburguesería</h1>
        <div class="all">
            <div class="mesa" tabindex="1" onclick="mesa(1)" onkeypress="if (hasFocus && (event.keyCode == 13 || event.keyCode == 32)) mesa(1)">1</div>
            <div class="mesa" tabindex="2" onclick="mesa(2)" onkeypress="if (hasFocus && (event.keyCode == 13 || event.keyCode == 32)) mesa(2)">2</div>
            <div class="mesa" tabindex="3" onclick="mesa(3)" onkeypress="if (hasFocus && (event.keyCode == 13 || event.keyCode == 32)) mesa(3)">3</div>
            <div class="mesa" tabindex="4" onclick="mesa(4)" onkeypress="if (hasFocus && (event.keyCode == 13 || event.keyCode == 32)) mesa(4)">4</div>
            <div class="mesa" tabindex="5" onclick="mesa(5)" onkeypress="if (hasFocus && (event.keyCode == 13 || event.keyCode == 32)) mesa(5)">5</div>
            <div class="mesa" tabindex="6" onclick="mesa(6)" onkeypress="if (hasFocus && (event.keyCode == 13 || event.keyCode == 32)) mesa(6)">6</div>
            <div class="mesa" tabindex="7" onclick="mesa(7)" onkeypress="if (hasFocus && (event.keyCode == 13 || event.keyCode == 32)) mesa(7)">7</div>
            <div class="mesa" tabindex="8" onclick="mesa(8)" onkeypress="if (hasFocus && (event.keyCode == 13 || event.keyCode == 32)) mesa(8)">8</div>
        </div>
    </div>
    <div id="pedido" class="cont-hidden">
        <h1 id="target">Mesa 0</h1>
        <div class="all">
            <div class="producto">
                <button onclick="nextElementSibling.stepDown()" tabindex="-1">-</button>
                <input type="number" id="vegaburguer" min="0" tabindex="11">
                <button onclick="previousElementSibling.stepUp()" tabindex="-1">+</button>
                <p>Vegaburguer</p>
            </div>
            <div class="producto">
                <button onclick="nextElementSibling.stepDown()" tabindex="-1">-</button>
                <input type="number" id="burguedeverdad" min="0" tabindex="12">
                <button onclick="previousElementSibling.stepUp()" tabindex="-1">+</button>
                <p>Burguedeverdad</p>
            </div>
            <div class="producto">
                <button onclick="nextElementSibling.stepDown()" tabindex="-1">-</button>
                <input type="number" id="colavega" min="0" tabindex="13">
                <button onclick="previousElementSibling.stepUp()" tabindex="-1">+</button>
                <p>Colavega</p>
            </div>
            <div class="producto">
                <button onclick="nextElementSibling.stepDown()" tabindex="-1">-</button>
                <input type="number" id="fantavega" min="0" tabindex="14">
                <button onclick="previousElementSibling.stepUp()" tabindex="-1">+</button>
                <p>Fantavega</p>
            </div>
            <button class="submit" tabindex="15" onclick="aceptar()" onkeypress="if (hasFocus && (event.keyCode == 13 || event.keyCode == 32)) aceptar()">Aceptar</button>
            <button class="submit" tabindex="16" onclick="print()" onkeypress="if (hasFocus && (event.keyCode == 13 || event.keyCode == 32)) print()">Limpiar e imprimir recibo</button>
        </div>
    </div>
</body>
</html>
